<head>
	<title>R U B I C K S  R A C E R</title>

	<!--  B O O T S T R A P 4  C S S  -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!--  F O N T  A W E S O M E  -->

</head>
<body>
	<link rel='stylesheet' type="text/css" href='css/home-page.css'>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Cube Racer</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
   			<ul class="navbar-nav">
      			<li class="nav-item active">
					<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a id='nav-stats' class="nav-link" href=>Stats</a>
			  	</li>
			  	<li class="nav-item">
					<a class="nav-link" href="#">Ranking</a>
			  	</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Race Rooms</a>
			  	</li>
			  	<li class="nav-item">
					<a class="nav-link disabled" href="#">Disabled</a>
			  	</li>
    		</ul>
		</div>
	</nav>


	<div class='container-fluid'>
		<div class='row'>
			<!--  S T O P W A T C H  -->
			<div class='col-12'>
				<div id='timer-text'>
					<span>00:</span>
					<span>00.</span><span>000</span>
				</div>
				<p>Press spacebar to start / stop timer</p>
			</div>
			<!--  R E C O R D E D  T I M E S  -->
			<div class='col-6'>
				<h5 id='times-heading'>
					T I M E S 
					</h5>
				<ol reversed id='times-list'></ol>
			</div>
			<div class='col-6'>
				<table class='table' id='stats'>
					<h5 id='stats-heading'>
					S T A T S
					</h5>
					<tr>
						<th scope='col'>Best</th>
						<th scope='col'>Average</th>
					</tr>
					<tr>
						<td id='best'>--:--.---</td>
						<td id='average'>--:--.---</td>
					</tr>
					<tr>
						<th scope='col'>Avg. of 5</th>
						<th scope='col'>Avg. of 10</th>
					</tr>
					<tr>
						<td id='average-of-5'>--:--.---</td>
						<td id='average-of-10'>--:--.---</td>
					</tr>
					<tr>
						<th scope='col'>3 of 5</th>
						<th scope='col'>8 of 10</th>
					</tr>
					<tr>
						<td id='3-of-5'>--:--.---</td>
						<td id='8-of-10'>--:--.---</td>
					</tr>
				</table>
			</div>



		</div>
		<button id='logout-button'>Logout</button>
		
	</div>

	<script>
		$.getScript('js/home-page.js');
	</script>

</body>

<body>
	
	<!--  L O G I N  A N D  S I G N  U P  -->
	
	
	<div class='container' id='index-content-container'>
		<div class='row'>
			<div class='col'>
				<!--  L O G I N  F O R M -->
				<h1 id='li-heading' class='text-center'>Login</h1>
				<form id='login' class='text-center'>
					<span id='li-userError'></span>
					<input type='text' id='login-user' placeholder='E-mail or Handle'>
					<span id='li-passwordError'></span>
					<input type='text' id='login-password' placeholder="Password">
					<input type='submit' id='login-button' value='Login'>
				</form>
				
				<!-- S I G N U P  F O R M  -->
				<h1 id='su-heading' class='text-center'>Sign up</h1>
				<form id='signup' class='text-center'>
					<span id='su-firstNameError'></span>
					<input type="text" id='firstname' placeholder='First Name'>

					<span id='su-lastNameError'></span>
					<input type='text' id='lastname' placeholder='Last Name'>
					
					<span id='su-handleError'></span>
					<input type='text' id='handle' placeholder='Username'>

					<span id='su-emailError'></span>
					<input type='email' id='email' placeholder='E-mail'>

					<span id='su-passwordError'></span>
					<input type='text' id='password' placeholder='New Password'>
					
					<span id='su-passwordConfirmError'></span>
					<input type='text' id='passwordConfirm' placeholder='Confirm Password'>
					
					
					<small id="passwordHelpBlock" class="form-text text-muted">
						Password must fufill 3 of the following 4: 1) At least 1 upper case character, 2) At least 1 lower case character, 3) at least 1 numerical character, 4) at least one special character.
					</small>

					<h4>Birthday</h4>
					<span id='bdayMonthError'></span>
					<select class="custom-select mr-sm-2" id="bdayMonth">
						<!-- use a loop to do this cleaner -->
						<option selected>Month</option>
						<option value="January">January</option>
						<option value="February">February</option>
						<option value="March">March</option>
						<option value="April">April</option>
						<option value="May">May</option>
						<option value="June">June</option>
						<option value="July">July</option>
						<option value="August">August</option>
						<option value="September">September</option>
						<option value="October">October</option>
						<option value="November">November</option>
						<option value="December">December</option>
					</select>
					<span id='bdayDayError'></span>
					<select class="custom-select mr-sm-2" id="bdayDay">
						<option selected>Day</option>
						<!-- use a loop to make this cleaner -->
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
					</select>
					<span id='bdayYearError'></span>
					<select class="custom-select mr-sm-2" id="bdayYear">
						<!-- use a for loop to make this eaiser, this sucks -->
						<option selected>Year</option>
						<option value="2019">2019</option>
						<option value="2018">2018</option>
						<option value="2017">2017</option>
						
					</select>

					<input type='submit' id='signup-button' value='Create Account'>        
				</form>
			</div>
		</div>

		<!--  M A I N  J S -->
	<script src='/js/index.js'></script>
	</div>
	
</body>

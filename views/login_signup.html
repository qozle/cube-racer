<div id='main-content'>
	<h1 id='splash-text' class='display1'>C U B E &nbsp;R A C E R</h1>
	<div class='row'>
		<div class='col'>
		<!-- S I G N U P  F O R M  -->
		<h1 id='su-heading' class='text-center'>Sign up</h1>
		<form id='signup' class='text-center'>
			<span id='su-firstNameError'></span>
			<input type="text" id='firstname' placeholder='First Name'>

			<span id='su-lastNameError'></span>
			<input type='text' id='lastname' placeholder='Last Name'>

			<span id='su-handleError'></span>
			<input type='text' id='handle' placeholder='Username'>

			<span id='su-emailError'></span>
			<input type='email' id='email' placeholder='E-mail'>

			<span id='su-passwordError'></span>
			<input type='password' id='password' placeholder='New Password'>

			<span id='su-passwordConfirmError'></span>
			<input type='password' id='passwordConfirm' placeholder='Confirm Password'>


			<small id="passwordHelpBlock" class="form-text text-muted">
				Password must fufill 3 of the following 4: 1) At least 1 upper case character, 2) At least 1 lower case character, 3) at least 1 numerical character, 4) at least one special character.
			</small>

			<h4>Birthday</h4>
			<span id='bdayMonthError'></span>
			<select class="custom-select mr-sm-2" id="bdayMonth">
				<!-- use a loop to do this cleaner? -->
				<option selected>Month</option>
				<option value="January">January</option>
				<option value="February">February</option>
				<option value="March">March</option>
				<option value="April">April</option>
				<option value="May">May</option>
				<option value="June">June</option>
				<option value="July">July</option>
				<option value="August">August</option>
				<option value="September">September</option>
				<option value="October">October</option>
				<option value="November">November</option>
				<option value="December">December</option>
			</select>
			<span id='bdayDayError'></span>
			<select class="custom-select mr-sm-2" id="bdayDay">
				<option selected>Day</option>
			</select>
			<span id='bdayYearError'></span>
			<select class="custom-select mr-sm-2" id="bdayYear"></select>
			<input class='btn btn-primary' type='submit' id='signup-button' value='Create Account'>        
		</form>
	</div>
		<div class='col'>
			<!--  L O G I N  F O R M -->
			<h1 id='li-heading' class='text-center'>Login</h1>
			<form id='login' class='text-center'>
				
				<span id='li-userError'></span>
				<input type='text' id='login-user' placeholder='E-mail or Handle'>
				
				<span id='li-passwordError'></span>
				<input type='password' id='login-password' placeholder="Password">
				
				<input class='btn btn-primary' type='submit' id='login-button' value='Login'>
			</form>
		</div>
		<link rel="preload" href="css/login_signup.css" as="style" onload="this.rel='stylesheet'">
		<script>
			$.getScript('js/login_signup.js');
		</script>
	</div>
</div>

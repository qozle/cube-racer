	<!-- chat container -->
<div class='row' id='main-content'>
	<button class='btn btn-secondary btn-sm btn-block' id='collapse-button' data-toggle='collapse' data-target='#chat-container' aria-expanded="true" aria-controls="collapse-button">Collapse Chat</button>

			<!-- messages -->
			<div>

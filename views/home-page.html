			  	</li>
			  	<li class="nav-item">
					<a class="nav-link logout" href="#">Logout</a>
			  	</li>

				<form class='form-inline' autocomplete="off">
					<div class="autocomplete">
						<input class='form-control' id="myInput" type="search" name="myCountry" placeholder="Find User">
					</div>
					<button id='nav-search-button' class='btn btn-outline-success' type="button">Go to Profile</button>
				</form>
				
    		</ul>
		</div>
		<!--  could do some .then() / promisey kinda stuff here  -->

			$.getScript('libs/auto-complete.js',()=>{
				$.getScript('js/nav.js');				
			});
		</script>
	</nav>

	
	

	<!--  M A I N  C O N T E N T  -->
	<div class='container-fluid' id='main-container'>
	
		
		
		<!-- C H A T  C O N T A I N E R -->
	
		
			<div class='row'>
				<div class='col' id='chat-container'>

				<link rel="preload" href="css/home-page.css" as="style" onload="this.rel='stylesheet'">


				
					<!-- messages -->
					<div class='row'>
						<div class='col-10' id='chatbox-col'>
							<div id='tab-container'>
								<button class='tab-button active-tab' id='tabGeneral'>General</button>
							</div>
							<div id='messages-container'>
								<ul class='messageBox active' id='general'></ul>
							</div>
						</div>
						
						<div class='col-2' id='rooms-col'>
							<h4 id='rooms-header'>public rooms</h4>
							<ul id='rooms-list'>
								
							</ul>
						</div>
					</div>
					<!--  chat input -->
					<div class='row'>
						<div class='col'>
							<form class='form form-inline' id='chat-form'>

								<div id='chat-input-col' class='col-10'>
									<input class='form-control' type='text' id='chat-input-field'>
								</div>
								<div id='chat-button-col' class='col-2'>
									<button class='btn btn-primary' type='submit' id='chat-input-button'>Send</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				
			</div>

			<!--  Room buttons  -->
			<div class='row'>
				<div class='col-12'>

					<!--  make room button  -->
					<button id='make-room-clps-btn' data-toggle='collapse' data-target='#make-room-div'>Make Room</button>

					<!--  join room button  -->
					<button id='join-room-clp-btn' data-toggle='collapse' data-target='#join-room-div'>Join Room</button>
					
					<button id='leave-room-btn' data-toggle='collapse' data-target='#leave-room-div'>Leave Room</button>

				</div>
			</div>

			<div class='row'>
				<div class='col-12'>
					
					<div class='collapse' id='make-room-div'>
						<form>
							<input type='text' name='make-room-name' id='make-room-name' placeHolder='Room name'>
							<button class='btn btn-sm' id='make-room-btn'>Make room</button>
						</form>
					</div>
						
					<div class='collapse' id='join-room-div'>
						<form>
							<input type='text' name='join-room-name' id='join-room-name' placeHolder='Room name'>
							<button class='btn btn-sm' id='join-room-btn'>Join room</button>
						</form>
					</div>
				</div>
			</div>
	</div>

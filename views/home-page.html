<!DOCTYPE html>
<body>
	<!-- this css /could/ dynamically inserted into the head and removed -->
	<link rel="preload" href="css/home-page.css" as="style" onload="this.rel='stylesheet'">
	<!--  N A V B A R  -->
	<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
		<a class="navbar-brand" href="/">Cube Racer</a>
		<button class="navbar-toggler btn btn-sm" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
   			<ul class="navbar-nav">
				<li class="nav-item">
					<a id='nav-timer' class="nav-link" href='#'>Timer</a>
			  	</li>
			  	<li class="nav-item">
					<a id='nav-race' class="nav-link" href="#">Race!</a>
			  	</li>
				<li class="nav-item">
					<a id='nav-profile' class="nav-link" href='#'>Your Profile</a>
			  	</li>
			  	<li class="nav-item">
					<a class="nav-link logout" href="#">Logout</a>
			  	</li>

				<form class='form-inline' autocomplete="off">
					<div class="autocomplete">
						<input class='form-control' id="myInput" type="search" name="myCountry" placeholder="Find User">
					</div>
					<button id='nav-search-button' class='btn btn-outline-success' type="submit">Find user</button>
				</form>
				
    		</ul>
		</div>
	</nav>
	<!--  could do some .then() / promisey kinda stuff here  -->
	<link rel="preload" href="css/nav.css" as="style" onload="this.rel='stylesheet'">
	<script>
		$.getScript('libs/auto-complete.js');
	</script>
	<script>
		$.getScript('js/nav.js');
	</script>

	<!--  M A I N  C O N T E N T  -->
	<div class='container-fluid' id='main-container'>
		<div class='row' id='main-content'>
			
			
			
			
			<script>$.getScript('js/home-page.js');</script>
		</div>
		
		
		
	
		
		
	</div>
	<script>
		$(window).click(function(e){
			if (!$(e.target).is('nav') &&  !$(e.target).is('#myInput') && !$(e.target).is('.acLink')){
				$('#navbarNav').collapse('hide');
			}
		});
	</script>
	
			
	<script>
	$.getScript("/socket.io/socket.io.js");
	</script>
</body>

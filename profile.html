<!DOCTYPE html>
<head>
	<title>Player Profile Template</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!--  J Q U E R Y  C D N  -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
	<!--  B O O T S T R A P 4  J S  -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
	<!--  B O O T S T R A P 4  C S S  -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!--  F O N T  A W E S O M E  -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	
	
	

</head>
<body>
	
	<!--  N A V B A R  -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Cube Racer</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
   			<ul class="navbar-nav">
      			<li class="nav-item active">
					<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a id='nav-stats' class="nav-link" href=>Stats</a>
			  	</li>
			  	<li class="nav-item">
					<a class="nav-link" href="#">Ranking</a>
			  	</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Race Rooms</a>
			  	</li>
			  	<li class="nav-item">
					<a class="nav-link disabled" href="#">Disabled</a>
			  	</li>
    		</ul>
		</div>
	</nav>
	
	
	<!--  M A I N  C O N T E N T -->
	<div class='container'>
		<div class='row'>
			<div class='col'>
				<h1 id='player-heading'></h1>
				Username : <span id='username'></span>
				<br>
				Name : <span id='name'></span>
				<br>
				Birthday : <span id='birthday'></span>
				<br>
				<h3>Recent times:</h3>
				<ul id='list-of-times'></ul>
				
				<table class='table' id='times-table'>
					<tr>
						<th scope='col'>Cube</th>
						<th scope='col'>Date</th>
						<th scope='col'>Time</th>
					</tr>
				</table>
				
			</div>
			
			
		</div>
	</div>
	
	
	
	
	<script src='/js/profile.js'></script>
</body>
